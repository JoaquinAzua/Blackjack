<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css">
    <script src="./js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <div id="table">
        <h1>B l a c k j a c k !</h1>
        <div id="gameStatus">
            <h2 id="label"></h2>
        </div>
        <main> 
            <!-- <button>New Game</button> -->
            <section>
                <h2 id="label">Dealer's Hand:</h2>
                <picture id="dealersCards"></picture>
            </section>
            <div id="hitStay"> 
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
            </div>
            <section id="playersHand">
                <h2 id="label">Players Hand:</h2>
                <picture id="playersCards">card pic</picture>
            </section>
            <span id="bets">
                <h3>Total bet:</h3>
                <button class="betButtons" id="decreaseBet">-25</button>
                <button class="betButtons" id="increaseBet">+25</button>
            </span>
        </main>
        <div id="winTracker">
            <h2 id="winLossCount">Wins: Ties: Losses:</h2>
        </div>
    </div>
        
    
</body>
</html>
