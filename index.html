<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <title>Blackjack</title>
</head>
<body>
    <div id="table">
        <h1>B l a c k J a c k !</h1>
        <div id="gSLabel">Game Status:</div>
        <main> 
            <section>
                <h2 id="dHLabel">Dealer's Hand:</h2>
                <div id="dealerHand" class="hand"></div>
            </section>
            <div id="hitStay"> 
                <button id="deal">Deal</button>
                <button id="hit">Hit</button>
                <button id="stay">Stay</button>
                <button id="reset">reset</button>
            </div>
            <section>
                <h2 id="pHLabel">Player's Hand:</h2>
                <div id="playerHand" class="hand"></div>
            </section>
        </main>
    </div>
</body>
